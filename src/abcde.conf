# --- General Settings ---
CDDBMETHOD=musicbrainz
INTERACTIVE=n
PADTRACKS=y
LOWDISK=y                 # Rip-Encode-Delete sequence (saves space/IO)
EJECTCD=y                 # Eject on success

# --- Actions ---
ACTIONS=cddb,read,encode,tag,move,clean

# --- Output Paths ---
OUTPUTDIR="/tmp/music"

# --- Encoder & Ripper Settings ---
CDROMREADERSYNTAX=cdparanoia
FLACENCODERSYNTAX=flac
OUTPUTTYPE="flac"

# --- Options ---
# Best quality FLAC compression
FLACOPTS="-s -e -V --best"
# Paranoia mode to ensure scratch-free rips
CDPARANOIAOPTS="--never-skip=40"

# --- Filename Formatting ---
OUTPUTFORMAT='${OUTPUT}/${ARTISTFILE}-${ALBUMFILE}/${TRACKNUM}.${TRACKFILE}'
VAOUTPUTFORMAT='${OUTPUT}/Various-${ALBUMFILE}/${TRACKNUM}.${ARTISTFILE}-${TRACKFILE}'

# --- Custom Sanitization Function ---
# Required to ensure filenames in OUTPUTFORMAT are safe (removes colons, slashes, etc.)
mungefilename ()
{
  echo "$@" | sed s,:,\ -,g | tr / _ | tr -d \"\?\[:cntrl:\]
}
